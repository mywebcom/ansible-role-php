 /home/{{web_user}}/log/php-fpm-slow.log /home/{{web_user}}/log/php-fpm-error.log /home/{{web_user}}/log/php-fpm.log {
    create 0644 www www
    rotate 12
    weekly
    missingok
    notifempty
    compress
    delaycompress
    postrotate
            invoke-rc.d php5-fpm reopen-logs > /dev/null
    endscript
}